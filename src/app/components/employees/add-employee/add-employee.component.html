<div class="container my-5">
<h1 class="mb-3 ">Add New Employee</h1>

<div class="row">
    <div class="col-6">
        <form (ngSubmit)="addEmployee()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addEmployeeRequest.name"
              placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addEmployeeRequest.email"  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="addEmployeeRequest.phone"  placeholder="Enter phone">
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary"name="salary" [(ngModel)]="addEmployeeRequest.salary"  placeholder="Enter salary">
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department" [(ngModel)]="addEmployeeRequest.department"  placeholder="Enter Department">
              </div>
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
          </form>
    </div>
</div>



</div>
